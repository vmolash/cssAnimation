<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation: Slideshow</title>
    <link rel="stylesheet" href="css/slideShow.css" type="text/css">
</head>
<body>
    <main class="container">
        <section class="contentSlider">
            <article class="slider">
                <div class="mask">
                    <ul class="slideShow">
                        <li class="anim" id="sg01">
                            <figure>
                                <a href="#">
                                    <img src="images/01.jpg" alt="art">
                                </a>
                                <figcaption><h1>Sea Turtle</h1></figcaption>
                            </figure>
                        </li>
                        <li class="anim" id="sg02">
                            <figure>
                                <a href="#">
                                    <img src="images/02.jpg" alt="art">
                                </a>
                                <figcaption><h1>Leopard Sharks</h1></figcaption>
                            </figure>
                        </li>
                        <li class="anim" id="sg03">
                            <figure>
                                <a href="#">
                                    <img src="images/03.jpg" alt="art">
                                </a>
                                <figcaption><h1>Whale Shark</h1></figcaption>
                            </figure>
                        </li>
                        <li class="anim" id="sg04">
                            <figure>
                                <a href="#">
                                    <img src="images/04.jpg" alt="art">
                                </a>
                                <figcaption><h1>Angel Sharks</h1></figcaption>
                            </figure>
                        </li>
                        <li class="anim" id="sg05">
                            <figure>
                                <a href="#">
                                    <img src="images/05.jpeg" alt="art">
                                </a>
                                <figcaption><h1>Top Sharks</h1></figcaption>
                            </figure>
                        </li>
                    </ul>
                </div> <!-- end Mask -->
                <div class="progressBar"></div>
            </article>
        </section>
    </main>
</body>
</html>
